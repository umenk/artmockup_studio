<script type="application/ld+json">
  {
    "@context": "https://schema.org",{{ if .IsPage -}}{{ $author :=  or (.Params.author) (.Site.Author.name) }}{{ $org_name :=  .Site.Title }}
    "@type": "All Free Mockup", 
    "name": "{{ .Title | safeJS }}",
    "headline": "{{ .Title | safeJS }}",
    "description": "{{ .Params.description }}",
    "keywords": "{{ .Params.keywords }}",
    "dateModified": {{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }},   
    "datePublished": "{{ dateFormat "2006-01-02" .Date }}",
    {{ with .Params.tags -}}
     {{ end -}}
    {{ else -}}
    "@type": "WebPage",
    "url" : {{ .Permalink }},
    "name": {{ .Title }},
    {{ with $.Param "description" -}}
    "description": {{ . }},
    {{ end -}}
    {{ end -}}
    {{ with $.Param "image" -}}
    "image" : {{ . | absURL }},
    {{ end -}}
    {{ with $.Param "author" -}}
    "author": {
      "@type": "Person",
      "name": {{ . }}
    },
    {{ end -}}
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": {{ .Site.BaseURL }}
    },
    "publisher": {
      "@type": "Organization",
      "name": {{ .Site.Title  }},
      {{ with $.Param "icon" -}}
      "logo" : {
        "@type": "ImageObject",
        "url": {{ . | absURL }}
      },
      {{ end -}}
      "url": {{ .Site.BaseURL }}
    }
  }
</script>
